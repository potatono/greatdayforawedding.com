<html>
<head>
	<title>Great Day for a Wedding</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="kerning.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="app.css" type="text/css" />
</head>
<body>
	<div class="main">
		<h1>Angela &amp; Justin</h1>
		<h2>Are Getting Married</h2>

		<canvas width="160" height="140"></canvas>
		<img src="accomodations.jpg" />
		<img src="location.jpg" />
		<img src="contact.jpg" />
		<img src="things-to-do.jpg" />
		<img src="registry.jpg" />
		<img src="people.jpg" />
		<img src="rsvp.jpg" />
		<img src="photo-app.jpg" />

		<div class="hex-row">
			<div class="hex accomodations"><div class="label">Accomodations</div></div>
			<div class="hex weekday"><div class="label">Friday</div></div>
		</div>	
		<div class="hex-row">
			<div class="hex location"><div class="label">Location</div></div>
			<div class="hex month"><div class="label">September</div></div>
			<div class="hex day"><div class="label">27<sup>th</sup></div></div>
			<div class="hex contact"><div class="label">Contact</div></div>
		</div>
		<div class="hex-row">
			<div class="hex things-to-do"><div class="label">Things to do</div></div>
			<div class="hex year"><div class="label">2013</div></div>
			<div class="hex registry"><div class="label">Registry</div></div>		
		</div>
		<div class="hex-row">
			<div class="hex people"><div class="label">People</div></div>
			<div class="hex rsvp"><div class="label">RSVP</div></div>
			<div class="hex photo-app"><div class="label">Photo App</div></div>
		</div>
	</div>
</body>
</html>
